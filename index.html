<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset='UTF-8'>
        <link href='styles/style.css' rel='stylesheet'>
    </head>
    <body>
        <h1 id='header'>Calculator</h1>
        <div id='calculator'>
            <div id='display'>
                <p id='displayNumber'>0</p>
            </div>
            <div id='numberButtons'>





                <button class='numberButton'>+/-</button>
                <button class='numberButton' id='clearButton'>CLEAR</button>

                <button class='numberButton'>9</button>
                <button class='numberButton'>8</button>
                <button class='numberButton'>7</button>
                <button class='numberButton'>6</button>
                <button class='numberButton'>5</button>
                <button class='numberButton'>4</button>
                <button class='numberButton'>3</button>
                <button class='numberButton'>2</button>
                <button class='numberButton'>1</button>

                <button class='numberButton' id='decimalButton'>.</button>
                <button class='numberButton'>0</button> 
            </div>
            <div id='operatorButtons'>
                <button class='operatorButton' id='/'>/</button>
                <button class='operatorButton' id='*'>X</button>
                <button class='operatorButton' id='-'>-</button>
                <button class='operatorButton' id='+'>+</button>
                <button class='operatorButton' id='equalsButton'>=</button>

            </div>
        </div>
        <script src ="scripts/javascript.js"></script>
    </body>
</html>
